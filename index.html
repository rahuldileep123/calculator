<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="main-body">
        <div class="calc">
         <div class="output">
                
               <input class="screen" id="result" type="text">
         </div>
           
            <div class="buttons">
                <div class="row">
                    <button onclick="displayContent('&#40;')"  class="btn">&#40;</button>
                    <button onclick="displayContent('&#41;')"  class="btn">&#41;</button>
                    <button onclick="clearContent()"  class="btn">clr</button>
                    <button onclick="displayContent('/')" class="btn light">&#xF7; </button>
                </div>
                <div class="row">
                    <button onclick="displayContent('7')"  class="btn">7</button>
                    <button onclick="displayContent('8')" class="btn">8</button>
                    <button onclick="displayContent('9')" class="btn">9</button>
                    <button onclick="displayContent('*')" class="btn light">x</button>
                </div>
                <div class="row">
                    <button onclick="displayContent('4')" class="btn">4</button>
                    <button onclick="displayContent('5')" class="btn">5</button>
                    <button onclick="displayContent('6')" class="btn">6</button>
                    <button onclick="displayContent('-')" class="btn light">-</button>
                </div>
                <div class="row">
                    <button onclick="displayContent('1')" class="btn">1</button>
                    <button onclick="displayContent('2')" class="btn">2</button>
                    <button onclick="displayContent('3')" class="btn">3</button>
                    <button onclick="displayContent('+')" class="btn light">+</button>
                </div>
                <div class="row">
                    <button onclick="displayContent('0')" class="btn">0</button>
                    <button onclick="displayContent('.')" class="btn">.</button>
                    <button onclick="deleteDigit()" class="btn">&#9003;</button>
                    <button onclick="finalResult()" class="btn dark">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
